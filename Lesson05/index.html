<!DOCTYPE html>
<html lang="ru">

<head>
    <title>eShop - Корзина</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src='js/shop.js'></script>
</head>

<body>
    <div id="app">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">eShop</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="index.html">Главная</a>
                <a class="p-2 text-dark" href="#">О нас</a>
                <a class="p-2 text-dark" href="#">Контакты</a>
            </nav>
            <div class="mr-4 ml-4">
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Поиск" v-model="searchLine">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" @click="filterItems">Поиск</button>
                </form>
            </div>
            <a class="btn btn-outline-primary btn-basket" @click="openBasket">Корзина</a>
        </div>
        <div class="container">
            <div class="card-deck mb-3 text-center">
            </div>
        </div>
        <div class="modal" v-if="isVisibleCart">
            <div class="modal-content">
                <span class="basket-content-close" @click="closeBasket">&times;</span>
                <h1 class="my-0 mr-md-auto font-weight-normal">Корзина</h1>
                <div class="basket-content">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
